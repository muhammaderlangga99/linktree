<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Document</title>
</head>
<body class="bg-slate-100 overflow-x-hidden">
    <div class="sun w-24 h-24 blur-3xl bg-yellow-300 rounded-full fixed"></div>
    <header class="mt-9 relative sm:hidden">
        <div class="img relative w-48 m-auto" data-aos="fade-down">
            <img src="./src/img/cloud.gif" alt="cloud" class="absolute w-10 right-6">
            <img src="./src/img/internet.gif" alt="internet" class="absolute w-16">
            <img src="./src/img/profile.jpg" alt="muhammad erlangga" class="object-cover rounded-full m-auto">
        </div>
        <div class="text-center mt-3">
            <h1 class="text-2xl font-bold">Muhammad Erlangga</h1>
            <p class="text-sm text-gray-500 font-code inline" id="desc"></p>
        </div>
    </header>

    <section class="social-media w-11/12 h-8 m-auto mt-5 sm:hidden">
        <a href="" class="inline-block w-full cv group mb-4" data-aos="fade-up" data-aos-delay="400">
            <div class="box overflow-hidden bg-blue-400 border border-blue-700 hover:bg-blue-500 shadow-xl shadow-slate-300 rounded-3xl relative">
                <img src="./src/img/files.png" alt="resume erlangga" class="absolute blur-sm -mt-10 opacity-20">
                <img src="./src/img/cv.svg" alt="resume" class="m-auto py-5">
            </div>
            <div class="tulisan mt-2">
                <h3 class="text-2xl font-bold text-slate-900">curriculum vitae</h3> 
                <p class="text-sm text-gray-500 font-code -mt-1">Download CV <i class="bi bi-arrow-up-short inline-block rotate-45"></i></p>
            </div>
        </a>
        <a href="" class="inline-block w-full website group mb-4" data-aos="fade-up" data-aos-delay="450">
            <div class="box overflow-hidden bg-yellow-300 border border-yellow-600 hover:bg-yellow-500 shadow-xl shadow-slate-300 rounded-3xl relative">
                <img src="./src/img/website backgroud.png" alt="resume erlangga" class="blur-sm -mt-16 absolute  opacity-10">
                <img src="./src/img/website.svg" alt="resume" class="m-auto py-5 z-40">
            </div>
            <div class="tulisan mt-2">
                <h3 class="text-2xl font-bold text-slate-900">website</h3> 
                <p class="text-sm text-gray-500 font-code -mt-1">muhammaderlangga.dev <i class="bi bi-arrow-up-short inline-block rotate-45"></i></p>
            </div>
        </a>
        <a href="" class="inline-block w-full github group mb-4 m-auto" data-aos="fade-up" data-aos-delay="500">
            <div class="box overflow-hidden bg-slate-800 border border-slate-950 hover:bg-slate-900 shadow-xl shadow-slate-300 rounded-3xl relative">
                <img src="./src/img/github background.png" alt="resume erlangga" class="absolute -m-10 opacity-20 blur-lg">
                <img src="./src/img/github.svg" alt="resume" class="m-auto py-5">
            </div>
            <div class="tulisan mt-2">
                <h3 class="text-2xl font-bold text-slate-900">Github</h3> 
                <p class="text-sm text-gray-500 font-code -mt-1">muhammaderlangga99 <i class="bi bi-arrow-up-short inline-block rotate-45"></i></p>
            </div>
        </a>
        <a href="" class="inline-block w-full instagram group mb-4 m-auto" data-aos="fade-up" data-aos-delay="250">
            <div class="box overflow-hidden bg-rose-500 border border-rose-900 hover:bg-rose-900 shadow-xl shadow-slate-300 rounded-3xl relative">
                <img src="./src/img/instagram background.png" alt="resume erlangga" class="absolute -m-10 opacity-20 blur-sm">
                <img src="./src/img/instagram.svg" alt="resume" class="w-16 m-auto py-5">
            </div>
            <div class="tulisan mt-2">
                <h3 class="text-2xl font-bold text-slate-900">Instagram</h3> 
                <p class="text-sm text-gray-500 font-code -mt-1">muhammaderlangga99 <i class="bi bi-arrow-up-short inline-block rotate-45"></i></p>
            </div>
        </a>
    </section>


    <!-- javascript -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Element to contain animated typing -->
    <span id="element"></span>
    
    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    <!-- Setup and start animation! -->
    <script>
        var typed = new Typed('#desc', {
            strings: ['>Web Developer | Mahasiswa '],
            typeSpeed: 70,
            cursorChar: '_',
        });
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            offset: 90,
        });
    </script>
    </body>
</body>
</html>
